<template name="home">
  <h4 class="orange-text">Create new store</h4>
  <div class="row">
    <div class="col s12 m6">
      <form id="create-store">
        <div class="row">
          <div class="input-field col s12">
            <input name="name" id="store-name" type="text">
            <label for="store-name">Store name</label>
          </div>
          <div class="input-field col s12">
            <input name="url" id="store-url" type="text">
            <label for="store-url">Store url</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <button class="btn waves-effect waves-light" type="submit" name="action">Create</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    {{#each stores}}
       {{> store}}
    {{/each}}
  </div>
</template>

<template name="store">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{name}}</span>
      </div>
    </div>
  </div>
</template>
